  <script>
    /**
     * remark 1:
     * 使用 wrapper + reactive 实现 ref
     */
    /* const refVal = ref(1)
    effect(() => {
      console.log(refVal.value)
    })
    refVal.value = 2 */

    /**
     * remark 2:
     * 使用 toRefs/toRef 实现响应式对象映射，用 get 函数获取响应式对象
     * 使用 proxyRefs 判断 __v_isRef 属性，实现自动脱 ref
     */
    const obj = reactive({ foo: 1, bar: 2 })
    const newObj = proxyRefs({ ...toRefs(obj) })
    effect(() => {
      console.log(newObj.foo)
    })
    newObj.foo = 10
  </script>
